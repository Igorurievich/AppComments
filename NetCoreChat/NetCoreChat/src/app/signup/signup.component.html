<div class="center">
    <form (submit)="register($event)" id="signUpForm">
        <div class="input">
            <label for="uname">Username:</label>
            <input type="text" id="uname" />
        </div>
        <div class="input">
            <label for="pwd">Password:</label>
            <input type="password" id="pwd" />
        </div>
        <div class="input">
            <label for="email">Email:</label>
            <input type="email" id="email" />
        </div>
        <div class="input">
            <input class="btn"
                   type="submit"
                   value="Login" />
        </div>
    </form>
</div>
